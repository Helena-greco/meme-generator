<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Meme Generator</h1>
  </header>
  <main>
    <section class="text-files">
      <label id="text-input">Texto: </label>
      <input type="text" placeholder="Digite aqui o texto" id="meme-text">
      <label id="img-input">Foto:</label>
      <input type="file" name="arquivos">
    </section>
    <section class="meme">
      <div id="meme-image-container">
        <h2 id="meme-text"></h2>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
