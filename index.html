<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Meme Generator</h1>
  </header>
  <main>
    <section class="text-files">
      <label>Texto: </label>
      <input type="text" placeholder="Digite aqui o texto" id="text-input" maxlength="60">
      <label>Foto:</label>
      <input id="meme-insert" type="file" name="arquivos">
    </section>
    <div id="meme-image-container">
      <img id="meme-image" src="" alt="">
      <div id="espacador">
        <p id="meme-text"></p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
